<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        /* Estilos para la calculadora */
        .calculator {
            width: 200px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora</h2>
        <input type="text" id="display" readonly>
        <br>
        <button>C</button>
        <button>7</button>
        <button>8</button>
        <!-- Agrega más botones para los números y operaciones -->
    </div>
</body>
</html>
